<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    />
    <script src="../libraries/color.js"></script>
    <script src="CmdList.js"></script>
    <script src="debug.js"></script>
    <style>
      :root {
        --info-color: rgb(0, 64, 255);
        --warn-color: rgb(240, 156, 0);
        --error-color: rgb(242, 3, 3);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", Courier, monospace;
      }
      *:focus {
        outline: none;
      }
      div {
        width: 100%;
        height: 100%;
        padding: 1vh 1vw 8vh 1vw;
        font-size: 3.5vh;
      }
      span,
      pre {
        display: block;
        width: 98vw;
      }
      pre {
        white-space: pre-wrap;
      }
      .debug {
        color: black;
      }
      .info {
        color: var(--info-color);
      }
      .warn {
        color: var(--warn-color);
      }
      .error {
        color: var(--error-color);
      }
      #input-box {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 1vh 1vw 2vh 1vw;
        width: 100%;
      }
      #input-box-text {
        float: right;
        width: 92%;
      }
      ::-webkit-scrollbar {
        width: 5px;
      }

      ::-webkit-scrollbar-track {
        background: inherit;
        border-radius: inherit;
      }

      ::-webkit-scrollbar-thumb {
        background: #000;
        border-radius: inherit;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
    </style>
    <title>Debug Window</title>
  </head>
  <body>
    <div id="debug-console">
      <span id="input-box">
        cmd > <span id="input-box-text" contenteditable="true"></span
      ></span>
    </div>
    <script>
      //toDesertMode();
      //setTimeout(() => {
      toNormalMode();
      //}, 10000);
    </script>
  </body>
</html>
